environment:
  sdk: ">=2.17.6 <3.0.0"

dependencies:
  #translations
  flutter_localizations:
    sdk: flutter

  #flutter sdk
  flutter:
    sdk: flutter

  #local storage
  shared_preferences: 2.0.15
  get_storage: 2.0.3
